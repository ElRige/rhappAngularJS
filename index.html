<!DOCTYPE html>
<html lang="fr">

<head>
	<title>RH APP</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">
	<!-- inject:css -->
	<link rel="stylesheet" type="" href="/styles/bower.css">
	<!-- endinject -->
	<!--<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">-->
</head>

<body ng-app="rhapp" ng-controller="RhappController as rhappCtrl">
	<div class="container">
		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Bank Back Office</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/home">Home</a></li>
						<li><a href="/about">About</a></li>
						<li><a href="/news">News</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
			<!--/.container-fluid -->
		</nav>
		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<input type="text" ng-model="applicationQuery">
			<div ng-repeat="appli in rhappCtrl.applications | filter:applicationQuery">
				<div>{{appli.civility}} {{appli.firstname | stringCapitalizer:false:1}} {{appli.lastname | stringCapitalizer:true}}, {{appli.askedSalary | currency}}</div>
			</div>
		</div>
	</div>
	<!-- /container -->


	<!-- inject:js -->
	<script src="/scripts/bower.js"></script>
	<!-- endinject -->
	<script src="./scripts/app.min.js"></script>

</body>

</html>
